name: Bart Vandebeek
description: Webdesign, Informatie Architect, Valkerij
meta_description: "Bart Vandebeek - Webdesign, Informatie Architect, Valkerij"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /blog/
domain_name: 'http://bartvdb.github.io/'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://bartvdb.github.io'
author:         'Bart Vandebeek'
authorTwitter:  'bartvdb'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
